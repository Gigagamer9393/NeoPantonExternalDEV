<!doctype html>
<html lang="de">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>NeoPhanton External — Cyberpunk Login</title>
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
<style>
:root{
  --bg: #0d0c1d;
  --panel: rgba(255,255,255,0.05);
  --accent: #9b59b6;
  --accent-light: #a66aff;
  --muted: #aaa;
  --danger: #e74c3c;
}
*{box-sizing:border-box}
html,body{height:100%;margin:0;font-family:"Orbitron",sans-serif;background:linear-gradient(180deg,#0d0c1d,#1a1630 80%);color:#fff; -webkit-font-smoothing:antialiased; -moz-osx-font-smoothing:grayscale;}
#toast{position:fixed; left:50%; transform:translateX(-50%); top:18px; background:rgba(0,0,0,0.65); padding:10px 18px; border-radius:12px; color:var(--accent); box-shadow:0 0 24px rgba(155,89,182,0.4); z-index:9999; display:none; font-weight:700;}

/* Container & Panels */
.container{ min-height:100vh; display:flex; align-items:center; justify-content:center; gap:28px; padding:36px; flex-wrap:wrap; }
.auth-panel{ width:420px; max-width:92%; border-radius:20px; padding:24px; background:rgba(255,255,255,0.05); backdrop-filter: blur(12px); border:1px solid rgba(155,89,182,0.15); box-shadow: 0 20px 60px rgba(155,89,182,0.1); position:relative; overflow:hidden; transition:0.3s;}
.holo-header{ display:flex; align-items:center; gap:14px; margin-bottom:14px; }
.logo-dot{width:14px;height:14px;border-radius:50%;background:var(--accent);box-shadow:0 0 12px var(--accent);}
.holo-title{font-size:22px;color:var(--accent); font-weight:700;}
.holo-sub{font-size:13px;color:var(--muted); margin-top:2px}

/* Tabs */
.tab-row{display:flex; gap:10px; margin:12px 0 8px}
.tab{flex:1; padding:10px; border-radius:14px; text-align:center; cursor:pointer; color:#ccc; font-weight:700; font-size:14px; border:1px solid transparent; transition:0.25s}
.tab.active{ background:rgba(155,89,182,0.1); border:1px solid rgba(155,89,182,0.2); color:var(--accent);}

/* Inputs & Buttons */
.form-row{display:flex;flex-direction:column; gap:12px; margin-top:8px}
.input{ padding:14px 16px; border-radius:12px; background: rgba(255,255,255,0.03); border:1px solid rgba(255,255,255,0.05); color:#fff; outline:none; font-size:14px; transition:0.2s;}
.input:focus{ box-shadow:0 0 18px rgba(155,89,182,0.2); border-color: rgba(155,89,182,0.25); }
.input::placeholder{ color: rgba(255,255,255,0.35); font-weight:600 }
.btn{ margin-top:8px; width:100%; padding:14px; border-radius:14px; border:none; cursor:pointer; font-weight:900; background:linear-gradient(90deg,#9b59b6,#a66aff); color:#fff; box-shadow:0 12px 36px rgba(155,89,182,0.2); transition:0.25s}
.btn:hover{ box-shadow:0 16px 48px rgba(155,89,182,0.3); transform:translateY(-2px);}
.small{ padding:8px 14px; border-radius:12px; background:transparent; border:1px solid rgba(255,255,255,0.05); color:var(--accent); cursor:pointer; transition:0.2s;}
.small:hover{ background:rgba(155,89,182,0.08);}

/* Preview */
.preview{ width:880px; max-width:92%; min-height:520px; position:relative; border-radius:20px; padding:20px; background: rgba(255,255,255,0.03); backdrop-filter: blur(14px); border:1px solid rgba(155,89,182,0.08); box-shadow:0 40px 140px rgba(155,89,182,0.05); display:none; transition:0.3s;}
.card-wrap{ margin-top:24px; display:flex; justify-content:center; align-items:center; position:relative }
.card{ width:100%; max-width:980px; border-radius:16px; padding:20px; position:relative; background: rgba(255,255,255,0.02); backdrop-filter:blur(8px); border:2px solid rgba(155,89,182,0.08); overflow:hidden; transition:0.3s;}
.card img{ width:100%; height:auto; border-radius:12px; display:block; transition:transform 0.5s, box-shadow 0.4s;}
.card:hover img{ transform:scale(1.02); box-shadow:0 12px 36px rgba(155,89,182,0.2); }

/* Scanlines & Glow */
.neon-frame{ position:absolute; inset:12px; pointer-events:none }
.scan-line{ position:absolute; left:-15%; width:130%; height:2px; background:linear-gradient(90deg, transparent, rgba(155,89,182,0.9), transparent); opacity:0.8; filter:blur(6px);}
.scan-line.l1{ animation: scan 4s linear infinite; }
.scan-line.l2{ animation: scan 4.8s linear infinite reverse; top:30%; }
.scan-line.l3{ animation: scan 5.4s linear infinite; top:60%; }
@keyframes scan{ 0%{transform:translateY(-20%)}100%{transform:translateY(120%)} }
.corner-glow{ position:absolute; width:24%; height:24%; pointer-events:none }
.corner-glow.tl{ left:-6%; top:-6%; background: radial-gradient(circle at 10% 10%, rgba(155,89,182,0.22), transparent 25%); animation: glowPulse 3s infinite }
.corner-glow.br{ right:-6%; bottom:-6%; background: radial-gradient(circle at 90% 90%, rgba(155,89,182,0.18), transparent 30%); animation: glowPulse 3.6s infinite }
@keyframes glowPulse{0%{opacity:0.5; transform:scale(.98)}50%{opacity:1; transform:scale(1.02)}100%{opacity:0.5; transform:scale(.98)}}

/* Undetected */
.undetected{ position:fixed; top:18px; right:18px; z-index:100; display:flex; gap:10px; align-items:center; padding:10px 14px; border-radius:16px; background:rgba(0,0,0,0.4); border:1px solid rgba(155,89,182,0.1) }
.ud-dot{ width:14px; height:14px; border-radius:50%; background:var(--accent); box-shadow:0 0 12px var(--accent); animation: pulse 1.6s infinite alternate }
@keyframes pulse{0%{transform:scale(1);opacity:.75}50%{transform:scale(1.4);opacity:1}100%{transform:scale(1);opacity:.75}}

/* Access Screen */
.access-screen{ position:fixed; inset:0; display:flex; align-items:center; justify-content:center; background:radial-gradient(ellipse at center, rgba(155,89,182,0.1), rgba(0,0,0,0.95)); z-index:9998; opacity:0; pointer-events:none; transition:opacity .4s; }
.access-screen.show{ opacity:1; pointer-events:auto }
.access-box{ background:rgba(255,255,255,0.02); backdrop-filter:blur(12px); padding:28px 38px; border-radius:12px; border:1px solid rgba(155,89,182,0.1); box-shadow: 0 40px 120px rgba(155,89,182,0.06); text-align:center}
.access-box h2{ color:var(--accent); font-size:34px; margin:0 0 10px; letter-spacing:2px; text-shadow:0 0 18px rgba(155,89,182,0.2) }
.access-box p{ margin:0; color:#dfffdc }
</style>
</head>
<body>

<div id="toast"></div>

<div id="accessScreen" class="access-screen" aria-hidden="true">
  <div class="access-box">
    <h2>ACCESS GRANTED</h2>
    <p>NeoPhantonExternal v1.00 DEV</p>
  </div>
</div>

<div class="container">
  <!-- Auth Panel -->
  <div class="auth-panel" id="authPanel">
    <div class="holo-header">
      <div class="logo-dot"></div>
      <div>
        <div class="holo-title">NeoPhanton External</div>
        <div class="holo-sub">Secure cyber-access terminal</div>
      </div>
    </div>

    <div class="tab-row">
      <div class="tab active" data-tab="login">LOGIN</div>
      <div class="tab" data-tab="signup">REGISTRIEREN</div>
      <div class="tab" data-tab="reset">PASSWORT</div>
    </div>

    <div id="loginForm" class="form-row">
      <input id="loginEmail" class="input" placeholder="E-Mail" type="email" />
      <input id="loginPass" class="input" placeholder="Passwort" type="password" />
      <button id="btnLogin" class="btn">ANMELDEN</button>
      <div id="loginStatus" class="note"></div>
    </div>

    <div id="signupForm" class="form-row" style="display:none">
      <input id="regEmail" class="input" placeholder="E-Mail" type="email" />
      <input id="regPass" class="input" placeholder="Passwort" type="password" />
      <input id="regPass2" class="input" placeholder="Passwort wiederholen" type="password" />
      <button id="btnSignup" class="btn">REGISTRIEREN</button>
      <div id="signupStatus" class="note"></div>
    </div>

    <div id="resetForm" class="form-row" style="display:none">
      <input id="resetEmail" class="input" placeholder="E-Mail zum Zurücksetzen" type="email" />
      <button id="btnReset" class="btn">PASSWORT ZURÜCKSETZEN</button>
      <div id="resetStatus" class="note"></div>
    </div>
  </div>

  <!-- Preview -->
  <div class="preview" id="mainPreview">
    <div class="card-wrap">
      <div class="card card-anim">
        <div class="card-viewport">
          <img id="mainImage" src="NeonPhanton.jpg" alt="NeoPhanton">
        </div>
        <div class="neon-frame">
          <div class="scan-line l1"></div>
          <div class="scan-line l2"></div>
          <div class="scan-line l3"></div>
          <div class="corner-glow tl"></div>
          <div class="corner-glow br"></div>
        </div>
        <div class="overlay"><button class="btn" onclick="downloadFile()">DOWNLOAD</button></div>
      </div>
    </div>

    <!-- Links -->
    <div class="links" style="margin-top:20px; display:flex; gap:16px; justify-content:center;">
      <a id="discordLink" href="https://discord.com/invite/UGqxpbrcux" target="_blank">Discord</a>
      <a id="ytLink" href="https://www.youtube.com/@gigarazorlp1911" target="_blank">YouTube</a>
    </div>
  </div>
</div>

<!-- Undetected -->
<div class="undetected" id="udDetect">
  <div class="ud-dot" id="udDot"></div>
  <div id="udText" style="font-weight:800;color:var(--accent)">Undetected: ACTIVE</div>
</div>

<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
<script>
// Firebase
const firebaseConfig = {
  apiKey: "AIzaSyA_-CKZliZyJoC7GrerVprjJoPHDxEFw1A",
  authDomain: "nequisai.firebaseapp.com",
  projectId: "nequisai",
  storageBucket: "nequisai.firebasestorage.app",
  messagingSenderId: "631858054251",
  appId: "1:631858054251:web:54744f382e6f2d40f1dd2e",
  measurementId: "G-9888Y0RM2K"
};
firebase.initializeApp(firebaseConfig);
const auth = firebase.auth();

// Toast
function showToast(msg){ const t=document.getElementById('toast'); t.textContent=msg; t.style.display='block'; clearTimeout(window._toastTimer); window._toastTimer=setTimeout(()=>t.style.display='none',3500); }

// Tabs
document.querySelectorAll('.tab').forEach(tab=>{
    tab.addEventListener('click',()=>{
        document.querySelectorAll('.tab').forEach(t=>t.classList.remove('active'));
        tab.classList.add('active');
        const which=tab.dataset.tab;
        document.getElementById('loginForm').style.display=which==='login'?'flex':'none';
        document.getElementById('signupForm').style.display=which==='signup'?'flex':'none';
        document.getElementById('resetForm').style.display=which==='reset'?'flex':'none';
        ['loginStatus','signupStatus','resetStatus'].forEach(id=>document.getElementById(id).textContent='');
    });
});

// Auth State
auth.onAuthStateChanged(user=>{
    const authPanel=document.getElementById('authPanel');
    const mainPreview=document.getElementById('mainPreview');
    const ud=document.getElementById('udDetect');
    if(user){
        authPanel.style.display='none';
        mainPreview.style.display='block';
        ud.style.display='flex';
        startUndetected();
    }else{
        authPanel.style.display='block';
        mainPreview.style.display='none';
        ud.style.display='none';
        stopUndetected();
    }
});

// Undetected
let udInterval=null;
function startUndetected(){
    const dot=document.getElementById('udDot');
    if(udInterval) clearInterval(udInterval);
    udInterval=setInterval(()=>{
        dot.style.transform='scale(1.4)';
        setTimeout(()=>dot.style.transform='scale(1)',800);
    },1600);
}
function stopUndetected(){ if(udInterval) clearInterval(udInterval); document.getElementById('udDot').style.transform='scale(1)'; }

// Access Screen
function showAccessScreen(){
    const scr=document.getElementById('accessScreen');
    scr.classList.add('show');
    setTimeout(()=>scr.classList.remove('show'),2500);
    showToast('NeoPhantonExternal v1.00 DEV');
}

// Download von externer URL
function downloadFile(){
    const link = document.createElement('a');
    link.href = 'https://example.com/deine-datei.exe'; // <- externe URL
    link.download = '';
    document.body.appendChild(link);
    link.click();
    document.body.removeChild(link);
    showToast('Download gestartet');
}

// Login
document.getElementById('btnLogin').addEventListener('click', ()=>{
    const email = document.getElementById('loginEmail').value;
    const pass = document.getElementById('loginPass').value;
    const status = document.getElementById('loginStatus');

    if(!email || !pass){
        showToast("Bitte E-Mail und Passwort eingeben");
        return;
    }

    auth.signInWithEmailAndPassword(email, pass)
        .then(userCredential=>{
            showAccessScreen();
        })
        .catch(error=>{
            console.error(error);
            status.textContent = error.message;
            showToast("Login fehlgeschlagen");
        });
});

// Signup
document.getElementById('btnSignup').addEventListener('click', ()=>{
    const email = document.getElementById('regEmail').value;
    const pass = document.getElementById('regPass').value;
    const pass2 = document.getElementById('regPass2').value;
    const status = document.getElementById('signupStatus');

    if(!email || !pass || !pass2){
        showToast("Alle Felder ausfüllen");
        return;
    }
    if(pass !== pass2){
        showToast("Passwörter stimmen nicht überein");
        return;
    }

    auth.createUserWithEmailAndPassword(email, pass)
        .then(userCredential=>{
            showAccessScreen();
        })
        .catch(error=>{
            console.error(error);
            status.textContent = error.message;
            showToast("Registrierung fehlgeschlagen");
        });
});

// Passwort zurücksetzen
document.getElementById('btnReset').addEventListener('click', ()=>{
    const email = document.getElementById('resetEmail').value;
    const status = document.getElementById('resetStatus');

    if(!email){
        showToast("Bitte E-Mail eingeben");
        return;
    }

    auth.sendPasswordResetEmail(email)
        .then(()=>{
            showToast("Reset-Mail gesendet");
        })
        .catch(error=>{
            console.error(error);
            status.textContent = error.message;
            showToast("Fehler beim Zurücksetzen");
        });
});
</script>
</body>
</html>
