<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>NeoPhantomExternal Evolve</title>
<style>
/* ===== Grund-Styles ===== */
body{margin:0;background:#000;color:#fff;font-family:Arial,sans-serif;overflow:hidden;}
#bgCanvas{position:fixed;inset:0;z-index:0;}
.site{position:relative;z-index:10;height:100vh;display:flex;align-items:center;justify-content:center;padding:2rem;}

/* ===== Login Section ===== */
#loginSection{padding:2rem;border-radius:16px;background:rgba(0,0,0,0.85);backdrop-filter:blur(6px);max-width:400px;width:90%;margin:auto;}
#loginSection input{width:100%;padding:0.6rem;margin-bottom:0.6rem;border-radius:8px;border:1px solid #0ff;background:transparent;color:white;outline:none;}
#loginSection input:focus{box-shadow:0 0 12px #6ff;border-color:#6ff;}
#loginSection button{width:100%;padding:0.7rem;border-radius:12px;margin-bottom:0.5rem;font-weight:600;cursor:pointer;transition:transform 0.2s ease;}
#loginSection .loginBtn{background:#6ff;border:none;color:#000;}
#loginSection .registerBtn{background:transparent;border:1px solid #6ff;color:#6ff;}
#loginSection .resetBtn{background:transparent;border:1px solid red;color:red;}
#loginMessage{display:block;margin-top:0.8rem;text-align:center;}

/* ===== Main Content ===== */
#mainContent{display:none;}
.card{backdrop-filter: blur(6px);background: linear-gradient(180deg, rgba(255,255,255,0.03), rgba(255,255,255,0.02));border:1px solid rgba(255,255,255,0.06);padding:2.5rem;border-radius:16px;max-width:880px;width:100%;box-shadow:0 10px 30px rgba(0,0,0,0.6);transition: transform 0.1s ease-out;}
h1{margin:0 0 0.5rem 0;font-size:2.2rem;}
p{margin:0 0 1rem 0;color:rgba(255,255,255,0.78);}
.controls{display:flex;gap:0.8rem;flex-wrap:wrap;margin-bottom:1rem;}
.btn{display:inline-flex;align-items:center;gap:0.6rem;padding:0.7rem 1rem;border-radius:12px;border:1px solid rgba(255,255,255,0.08);background:transparent;color:#fff;cursor:pointer;transition: transform .18s ease, box-shadow .18s ease;}
.btn:hover{transform: translateY(-4px) scale(1.05);box-shadow:0 10px 30px rgba(0,0,0,0.6);}
.btn.primary{background: linear-gradient(90deg, rgba(255,255,255,0.06), rgba(255,255,255,0.03));}
.btn.ghost{border:1px solid rgba(255,255,255,0.06);background:transparent;}
.links-row{display:flex;gap:1rem;align-items:center;margin-top:1rem;flex-wrap:wrap;}
.link-small{color:rgba(255,255,255,0.85);text-decoration:none;padding:0.35rem 0.6rem;border-radius:8px;border:1px solid rgba(255,255,255,0.03);transition: background .12s ease, transform .12s ease;}
.link-small:hover{transform:translateY(-3px);background:rgba(255,255,255,0.04);}

/* ===== Avatar & Pulse ===== */
.top-left{position:fixed;left:18px;top:18px;z-index:20;display:flex;align-items:center;gap:0.6rem;}
.avatar-wrap{width:64px;height:64px;border-radius:50%;display:inline-grid;place-items:center;position:relative;}
.avatar{width:60px;height:60px;border-radius:50%;object-fit:cover;display:block;border:3px solid rgba(255,255,255,0.06);}
.pulse{position:absolute;inset:-6px;border-radius:50%;z-index:-1;background: radial-gradient(circle, rgba(255,255,255,0.2) 0%, rgba(255,255,255,0) 60%);animation:pulse 2.5s ease-in-out infinite;}
@keyframes pulse{0%{transform:scale(0.9);opacity:0.5;}50%{transform:scale(1.15);opacity:0.12;}100%{transform:scale(0.9);opacity:0.5;}}

/* ===== Announcement ===== */
.announce{position:fixed;left:50%;top:-60px;transform:translateX(-50%);z-index:19;padding:0.55rem 1rem;border-radius:999px;background:linear-gradient(90deg, rgba(255,255,255,0.03), rgba(255,255,255,0.02));border:1px solid rgba(255,255,255,0.05);font-weight:600;pointer-events:auto;transition: all 0.5s ease;}
.announce a{color:#6ff;text-decoration:underline;}

/* ===== Status ===== */
.status{position:fixed;top:18px;right:18px;display:flex;align-items:center;gap:0.5rem;font-weight:600;pointer-events:none;}
.status-circle{width:14px;height:14px;border-radius:50%;background:green;animation:pulseStatus 1.8s ease-in-out infinite;}
@keyframes pulseStatus{0%{transform:scale(0.8);opacity:0.5}50%{transform:scale(1.2);opacity:0.9}100%{transform:scale(0.8);opacity:0.5}}
</style>
</head>
<body>

<canvas id="bgCanvas"></canvas>

<div class="top-left">
  <div class="avatar-wrap" title="Profil">
    <img class="avatar" id="profileGif" src="./Profil.gif" alt="profile gif">
    <div class="pulse"></div>
  </div>
</div>

<div class="status" id="statusIndicator">
  <div class="status-circle"></div>
  <div id="statusText">Undetect</div>
</div>

<div class="announce" id="announce">NeoPhantonExternal v1 Evolve Edition <a href="https://os5.mycloud.com/action/share/82c2895b-4ee8-4054-8c8c-a9ccb853c6a3">Hol's dir jetzt</a></div>

<main class="site">
  <div id="loginSection">
    <h2 style="color:#6ff;text-align:center;margin-bottom:1rem;">Login / Registrierung</h2>
    <input id="emailInput" type="email" placeholder="E-Mail">
    <input id="passwordInput" type="password" placeholder="Passwort">
    <button class="loginBtn" id="loginBtn">Login</button>
    <button class="registerBtn" id="registerBtn">Registrieren</button>
    <button class="resetBtn" id="resetBtn">Passwort zurücksetzen</button>
    <span id="loginMessage"></span>
  </div>

  <div id="mainContent">
    <div class="card">
      <h1>NeoPhantomExternal Evolve v1</h1>
      <div class="controls">
        <a id="downloadBtn" class="btn primary" href="https://os5.mycloud.com/action/share/82c2895b-4ee8-4054-8c8c-a9ccb853c6a3" download>↓ Download</a>
        <a class="btn ghost" href="https://discord.com/invite/UGqxpbrcux" target="_blank">Discord</a>
        <a class="btn ghost" href="https://www.youtube.com/@gigarazorlp1911" target="_blank">YouTube</a>
      </div>
      <div class="links-row">
        <a class="link-small" href="#features">ESP,Aimbot,GUI,Line,Skeletton</a>
        <a class="link-small" href="#faq">For DEV</a>
        <a class="link-small" href="#contact">Discord Support</a>
      </div>
    </div>
  </div>
</main>

<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>

<script>
// ===== Firebase Setup =====
var firebaseConfig = {
  apiKey: "AIzaSyA_-CKZliZyJoC7GrerVprjJoPHDxEFw1A",
  authDomain: "nequisai.firebaseapp.com",
  projectId: "nequisai",
  storageBucket: "nequisai.firebasestorage.app",
  messagingSenderId: "631858054251",
  appId: "1:631858054251:web:54744f382e6f2d40f1dd2e",
  measurementId: "G-9888Y0RM2K"
};
firebase.initializeApp(firebaseConfig);
var auth = firebase.auth();

// ===== DOM Elemente =====
var emailInput = document.getElementById('emailInput');
var passwordInput = document.getElementById('passwordInput');
var loginMessage = document.getElementById('loginMessage');
var loginSection = document.getElementById('loginSection');
var mainContent = document.getElementById('mainContent');
var statusText = document.getElementById('statusText');
var statusIndicator = document.getElementById('statusIndicator');

// ===== Landingpage anzeigen =====
function showMainContent(){
    loginSection.style.display='none';
    mainContent.style.display='block';
    initAnimations();
}

// ===== Firebase Fehler auf Deutsch =====
function firebaseErrorMessage(error) {
    switch(error.code){
        case "auth/invalid-email": return "Ungültige E-Mail-Adresse.";
        case "auth/user-disabled": return "Benutzerkonto wurde deaktiviert.";
        case "auth/user-not-found": return "Benutzer nicht gefunden.";
        case "auth/wrong-password": return "Falsches Passwort.";
        case "auth/email-already-in-use": return "E-Mail wird bereits verwendet.";
        case "auth/weak-password": return "Passwort zu schwach (mindestens 6 Zeichen).";
        case "auth/too-many-requests": return "Zu viele Versuche. Bitte später erneut versuchen.";
        case "auth/network-request-failed": return "Netzwerkfehler. Überprüfe deine Verbindung.";
        default: return "Fehler: " + error.message;
    }
}

// ===== Login =====
document.getElementById('loginBtn').onclick = function(){
    var email = emailInput.value.trim();
    var password = passwordInput.value;
    auth.signInWithEmailAndPassword(email, password)
        .then(()=>{loginMessage.style.color="#6ff"; loginMessage.innerText="Erfolgreich eingeloggt!"; showMainContent();})
        .catch(function(error){loginMessage.style.color="red"; loginMessage.innerText=firebaseErrorMessage(error);});
}

// ===== Registrierung =====
document.getElementById('registerBtn').onclick = function(){
    var email = emailInput.value.trim();
    var password = passwordInput.value;
    auth.createUserWithEmailAndPassword(email, password)
        .then(()=>{loginMessage.style.color="#6ff"; loginMessage.innerText="Registrierung erfolgreich!"; showMainContent();})
        .catch(function(error){loginMessage.style.color="red"; loginMessage.innerText=firebaseErrorMessage(error);});
}

// ===== Passwort zurücksetzen =====
document.getElementById('resetBtn').onclick = function(){
    var email = emailInput.value.trim();
    auth.sendPasswordResetEmail(email)
        .then(()=>{loginMessage.style.color="#6ff"; loginMessage.innerText="Passwort zurückgesetzt. Prüfe deine E-Mails."})
        .catch(function(error){loginMessage.style.color="red"; loginMessage.innerText=firebaseErrorMessage(error);});
}

// ===== Auth Listener =====
auth.onAuthStateChanged(function(user){ if(user){ showMainContent(); }});

// ===== Status: fest auf "Undetect" =====
statusText.innerText = "Undetect";
statusIndicator.className = "status"; // nur "Undetect", keine Änderung

// ===== Animationen: Partikel & 3D Card + Button Schwappen =====
function initAnimations(){
    // Partikel Hintergrund
    const canvas=document.getElementById('bgCanvas');
    const ctx=canvas.getContext('2d');
    let w=canvas.width=innerWidth,h=canvas.height=innerHeight;
    window.addEventListener('resize',()=>{w=canvas.width=innerWidth;h=canvas.height=innerHeight;resetDots();});
    const mouse={x:w/2,y:h/2};
    window.addEventListener('mousemove',e=>{mouse.x=e.clientX;mouse.y=e.clientY;});
    function rand(min,max){return Math.random()*(max-min)+min;}
    class Dot{
        constructor(){this.x=rand(0,w);this.y=rand(0,h);this.r=rand(0.8,2.6);this.vx=rand(-0.3,0.3);this.vy=rand(-0.3,0.3);this.alpha=rand(0.3,0.95);this.color=`hsl(${Math.random()*360},80%,80%)`;}
        move(){this.x+=this.vx;this.y+=this.vy;if(this.x<-10)this.x=w+10;if(this.x>w+10)this.x=-10;if(this.y<-10)this.y=h+10;if(this.y>h+10)this.y=-10;}
        draw(){ctx.beginPath();ctx.shadowBlur=6;ctx.shadowColor=this.color;ctx.fillStyle=this.color.replace('hsl','hsla').replace(')',`,`+this.alpha+')');ctx.arc(this.x,this.y,this.r,0,Math.PI*2);ctx.fill();ctx.shadowBlur=0;}
    }
    let dots=[];
    function resetDots(){dots=new Array(Math.floor((w*h)/120000)*30+30).fill().map(()=>new Dot());}
    function connect(){for(let i=0;i<dots.length;i++){for(let j=i+1;j<dots.length;j++){const a=dots[i],b=dots[j],dx=a.x-b.x,dy=a.y-b.y,dist=Math.sqrt(dx*dx+dy*dy);if(dist<80){ctx.beginPath();ctx.strokeStyle=`rgba(255,255,255,${0.08*(1-dist/110)})`;ctx.lineWidth=1;ctx.moveTo(a.x,a.y);ctx.lineTo(b.x,b.y);ctx.stroke();}}}}
    function applyMouse(){for(const d of dots){const dx=mouse.x-d.x,dy=mouse.y-d.y,dist=Math.sqrt(dx*dx+dy*dy);if(dist<140){let force=(140-dist)/140*0.6;d.vx+=dx*0.0005*force;d.vy+=dy*0.0005*force;}}}
    let _f=0;
    function tick(){ctx.clearRect(0,0,w,h);for(const d of dots){d.move();d.draw();}if((_f++%3)===0)connect();applyMouse();requestAnimationFrame(tick);}
    resetDots();tick();

    // 3D Card
    const card=document.querySelector('.card');let targetX=0,targetY=0,currentX=0,currentY=0;
    window.addEventListener('mousemove',e=>{const cx=w/2,cy=h/2;targetX=(e.clientX-cx)/cx*12;targetY=-(e.clientY-cy)/cy*12;});
    function animateCard(){currentX+=(targetX-currentX)*0.08;currentY+=(targetY-currentY)*0.08;card.style.transform=`rotateY(${currentX}deg) rotateX(${currentY}deg) translateZ(0)`;requestAnimationFrame(animateCard);}
    animateCard();

    // Download Shortcut
    const downloadBtn=document.getElementById('downloadBtn');
    document.addEventListener('keydown',e=>{if(e.key.toLowerCase()==='d')downloadBtn.click();});

    // Announcement Slide
    const ann=document.getElementById('announce');setTimeout(()=>{ann.style.top='20px';ann.style.opacity='1';},400);

    // ===== 3D Schwappen für alle Buttons =====
    const buttons = document.querySelectorAll('.btn, #loginSection button');
    buttons.forEach(btn => {
        btn.addEventListener('mouseenter', () => { btn.style.transform = 'scale(1.08) rotateX(2deg) rotateY(-2deg)'; btn.style.transition = 'transform 0.2s ease'; });
        btn.addEventListener('mouseleave', () => { btn.style.transform = 'scale(1) rotateX(0deg) rotateY(0deg)'; });
        btn.addEventListener('mousedown', () => { btn.style.transform = 'scale(0.95) rotateX(0deg) rotateY(0deg)'; btn.style.transition = 'transform 0.05s ease'; });
        btn.addEventListener('mouseup', () => { btn.style.transform = 'scale(1.08) rotateX(2deg) rotateY(-2deg)'; btn.style.transition = 'transform 0.1s ease'; });
    });
}
</script>
</body>
</html>
